<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App in JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Quiz Configuration Container -->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Geography</button>
                <button class="category-option">Mathematics</button>
                <button class="category-option">Entertainment</button>
            </div>
        </div>
        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="questions-options">
                <button class="question-option active">5</button>
                <button class="question-option ">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>
        <button class="start-quiz-btn">Start Quiz</button>
    </div>
    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-header-text">
                <h2 class="quiz-title">Quiz Application</h2>
                <h4 class="quiz-category-question">Programming</h4>
            </div>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">
                    timer
                </span>
                <p class="time-duration">15s</p>
            </div>
        </header>
        <div class="quiz-content">
            <h1 class="question-text">In JavaScript, how do you create a function?</h1>
            <ul class="answer-options">
                <!-- <li class="answer-option correct">
                    <p>create function myFunction()</p>
                    <span class="material-symbols-rounded">
                        check_circle
                    </span>
                </li>
                <li class="answer-option incorrect">
                    <p>function myFunction()</p>
                    <span class="material-symbols-rounded">
                        cancel
                    </span>
                </li>
                <li class="answer-option ">
                    <p>def function myFunction()</p>
                </li>
                <li class="answer-option">
                    <p>func myFunction()</p>
                </li> -->
            </ul>
        </div>
        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!-- Result Container -->
    <div class="result-container">
        <img src="./quiz-over.png" class="result-img" alt="">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answred <b>0</b> out of <b>5</b> questions correctly. Great effort!</p>
        <button class="try-again-btn">Try Again</button>
    </div>
    <footer>
        <img src="./logo.png" alt="">
        <p>created by
            <a target="_blank" href="https://portfolio-yossef-weal.netlify.app/portfolio">Yossef Weal</a>
        </p>
    </footer>
    <script src="./JavaScript/questions.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>

</html>
